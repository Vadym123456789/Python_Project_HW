<form method="POST" action="{{ url_for('edit_contract', contract_id=contract.id) }}">
  <h2>Редагування контракту</h2>

  <label for="start_date">Дата початку:</label>
  <input type="date" id="start_date" name="start_date" value="{{ contract.start_date.strftime('%Y-%m-%d') }}" required>

  <label for="end_date">Дата кінця:</label>
  <input type="date" id="end_date" name="end_date" value="{{ contract.end_date.strftime('%Y-%m-%d') }}" required>

  <label for="price">Ціна:</label>
  <input type="number" id="price" name="price" value="{{ contract.price }}" required>

  <button type="submit">Зберегти зміни</button>
</form>
