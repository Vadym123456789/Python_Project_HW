<form method="POST" action="{{ url_for('create_contract', item_id=item.id) }}">
  <h2>Створення контракту для {{ item.name }}</h2>

  <label for="start_date">Дата початку:</label>
  <input type="date" id="start_date" name="start_date" required>

  <label for="end_date">Дата кінця:</label>
  <input type="date" id="end_date" name="end_date" required>

  <label for="price">Ціна:</label>
  <input type="number" id="price" name="price" required>

  <button type="submit">Створити контракт</button>
</form>
